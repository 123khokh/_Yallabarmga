<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Yallabarmga</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body dir="rtl">
   <div class="login">
    <h1>تسجيل الدخول</h1>
    <form method="post" target="_blank">
        <div class="input">
            <label for="name"></label>
            <input type="text" name="Name" id="name" placeholder="اسم المستخدم" >
            <i class='user bx bxs-user'></i>
            <br>
            <label for="email"></label>
            <input type="email" name="Email" id="email" placeholder="البريد الإلكتروني" >
            <i class='email bx bx-envelope' ></i>
            <br>
            <label for="password"></label>
            <input type="password" name="Password" id="password" placeholder="كلمة السر">
            <i class='password bx bx-lock-alt' ></i>
            <br>
            <button type="button"><a href="Pro.html">تسجيل</a></button>
             <br>
            <a class="re" href="#">هل نسيت كلمة المرور؟</a>
        </div>
    </form>
   </div>
</body>
</html>
